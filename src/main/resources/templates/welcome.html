<!DOCTYPE html>
<html layout:decorator="~{layout/main-decorator}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Invoice Search</title>
    <meta charset="utf-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/searchByForm.js"></script>
</head>

<body>
<div class="content" layout:fragment="main-content">

    <div class="container-fluid">
        <div class="row">
            <p>
            <h1>Invoice Search</h1></p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <p></p>
        </div>
    </div>

    <form action="#"  id="searchForm" method="get">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Invoice Number:</label>
            <div class="col-sm-10">

                <input class="form-control" id="invoiceNumber" name="invoiceNumber" required type="text">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Supplier Number</label>
            <div class="col-sm-10">

                <input class="form-control" id="supplierNumber" name="supplierNumber" required type="text">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Customer Number</label>
            <div class="col-sm-10">

                <input class="form-control" id="customerNumber" name="customerNumber" type="text">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">

                <input class="form-control" id="amount" name="amount" type="number">

            </div>
        </div>

        <button class="btn btn-primary" id="submitButton" type="submit">Search</button>


        <table class="invoiceTable" id="example" style="width:100%">
            <thead>
            <tr>
                <th>Supplier Id</th>
                <th>Invoice Id</th>
                <th>url</th>
            </tr>
            </thead>
        </table>
    </form>


</div>


<!--</div>-->
</body>
</html>
